<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
    <!-- favicon link -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <!-- end favicon link -->

    <script src="assets/scripts/main.js" type="module"></script>
    <title>Be my life 🥰</title>
  </head>
  <body>
    <!-- main button -->
    <button class="btn box" type="button">
      Hey little girl/my boy, can you be my girlfriend/boyfriend?
    </button>
    <!-- end main button -->

    <!-- popup -->
    <div class="popup box">
      <p class="popup-text">
        Say it, your feeling, make her/him understand your feeling and believe
        in you!
      </p>
      <div class="popup-btn-container">
        <button class="popup-btn yes" type="button">Yes 😆</button>
        <button class="popup-btn nont" type="button">Non't 😚</button>
        <button class="popup-btn no" type="button">No 🥺🥺😛</button>
      </div>
    </div>
    <!-- end popup -->

    <!-- success popup -->
    <div class="success box">
      <p class="success-text">
        Say thank you to her for believing in you. I hope you and her have a
        happy life
      </p>
    </div>
    <!-- end success popup -->

    <!-- warn overlay -->
    <div class="overlay">
      <p class="overlay-text">
        ⚠️ Sorry, this website currently only works on devices with mouse support.
      </p>
      <button class="overlay-close" type="button">X</button>
    </div>
    <!-- end warn overlay -->
  </body>
</html>
